<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o"
      crossorigin="anonymous"
    />

    <title>Formulario PHP</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 my-5">Formulario PHP</h1>

      <form class="row g-3" id="formulario" novalidate>
        <div class="col-12 col-md-6">
          <label for="texto-1" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="texto-1"
            name="usuario"
            required
          />
          <div class="valid-feedback">Muy bien!!</div>
          <div class="invalid-feedback">Escriba un usuario válido</div>
        </div>

        <div class="col-12 col-md-6">
          <label for="texto-2" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="texto-2"
            name="correo"
            required
          />
          <div class="valid-feedback">Muy bien!!</div>
          <div class="invalid-feedback">Escriba un correo válido</div>
        </div>

        <div class="col-12">
          <label for="texto-3" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            name="mensaje"
            id="text-3"
            cols="30"
            rows="10"
            required
          >
          </textarea>
          <div class="valid-feedback">Muy bien!!</div>
          <div class="invalid-feedback">Escriba un mensaje válido</div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="boton">
            Enviar
          </button>
          <div class="valid-feedback">Correo enviado con éxito!!!</div>
          <div class="invalid-feedback">Ocurrió un error con PHP!!!</div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    -->
  </body>
</html>
